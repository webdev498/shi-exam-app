<div class="container">
 <div class="row" style="margin-bottom: 25px">
         <div class="col-md-12">
             <div class="row">
                 <div style="text-align: center; width: 100%"> 
                    <h2 class="fontSizeLarge headerWidth">Dashboard</h2>
                 </div>
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="mostRecent">
                        <div class="centerAlign">

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="anotherExam">
                        <div class="centerAlign">
                            <img src="../assets/img/test-icon.png"

                        </div>
                        <div class="dTextBreak"></div>
                        <div class="dTextCenter">
                            <span>{{examIconText}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="study">
                        <div class="centerAlign">
                            <img src="../assets/img/study-icon.png"
                                alt="Study" title="Study" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
