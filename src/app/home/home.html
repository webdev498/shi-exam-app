<div class="container" style="background-color: #eaeaea">
 <div class="row" style="margin-bottom: 25px">
         <div class="col-md-12">
             <div class="row">
                 <div style="width: 100%"> 
                    <h2 class="fontSizeLarge headerWidth">Exam and Study Dashboard</h2>
                 </div>
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 bottomMargin">
                    <div class="mostRecent" (click)="mostRecent()">
                        <div class="centerAlign">
                            <div [ngClass]="{singleScore: scoreClass(1), 
                                            doubleScore: scoreClass(2), 
                                            tripleScore: scoreClass(3)}">
                                {{lastScore}}
                            </div>
                            <img src="../assets/img/result-screen-graph.png"
                                class="resultImg"
                                alt="Last exam score" title="Last exam score" />
                        </div>
                        <div class="dTextBreak"></div>
                        <div class="dTextBottom">
                            <span>{{scoreIconText}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 bottomMargin">
                    <div class="anotherExam" (click)="takeTest()">
                        <div class="centerAlign">
                            <img src="../assets/img/test-icon.png"
                                alt="Take a test" title="Take a test" />
                        </div>
                        <div class="dTextBreak"></div>
                        <div class="dTextBottom">
                            <span>{{examIconText}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 bottomMargin">
                    <div class="study" (click)="study()">
                        <div class="centerAlign">
                            <img src="../assets/img/study-icon.png"
                                alt="Study" title="Study" />
                        </div>
                        <div class="dTextBreak"></div>
                        <div class="dTextBottom">
                            <span>{{studyIconText}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
