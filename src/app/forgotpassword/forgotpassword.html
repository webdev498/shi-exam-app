<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <h3>Please enter and confirm your new password with at least 8 characters below</h3>
            <div style="margin-top: 10px">
            </div>
                <div style="margin-top: 10px">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon">
                        <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                    </span>
                            <input type="password" [(ngModel)]="newPassword" 
                                    class="form-control" placeholder="new password" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon">
                        <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                    </span>
                            <input type="password" [(ngModel)]="newPasswordConfirm" class="form-control" 
                                placeholder="new password" (keyup)="formKeyup($event)" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-sm btn-primary" 
                            [disabled]="loginButtonState()" 
                            (click)="submit()">Submit</button>
                        <i class="fa fa-refresh fa-spin fa fa-fw" aria-hidden="true" *ngIf="processing"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
