<div class="container">
    <div class="row" style="margin-bottom: 25px">
         <div class="col-md-12">
             <div class="row">
                 <div style="text-align: center; width: 100%"> 
                    <h2 class="fontSizeLarge headerWidth">Choose a Question Type to Study With</h2>
                 </div>
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <button class="btn guideBtn"
                    [disabled]="fetching"
                     (click)="start('Multiple Choice English')">Multiple Choice</button>
                </div>
                <div class="col-md-2">
                    <button class="btn guideBtn" 
                    [disabled]="fetching"
                    (click)="start('Matching')">Matching</button>
                </div>
                <div class="col-md-2">
                    <button class="btn guideBtn" 
                    [disabled]="fetching"
                    (click)="start('Grouping')">Grouping</button>
                </div>
                <div class="col-md-2">
                    <button class="btn guideBtn" 
                    [disabled]="fetching"
                    (click)="start('FlashCard')">Flash Cards</button>
                </div>
                <div class="col-md-2">
                    <button class="btn guideBtn" 
                    [disabled]="fetching"
                    (click)="start('Translate')">Translate</button>
                </div>
                <div class="col-md-2">
                    <button class="btn guideBtn" 
                    [disabled]="fetching"
                    (click)="start('Download')">Download Terms</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-top: 10px" *ngIf="fetching">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <h3>Gathering your list of terms and questions to study</h3>
            <div style="margin-top: 5px"></div>
            <i class="fa fa-refresh fa-spin fa-2x fa-fw" aria-hidden="true"></i>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div [ngSwitch]="currentQuestionType">
            <multipleChoice *ngSwitchCase="'Multiple Choice English'" 
                    (answerChosen)="choiceSelected($event)"
                    (playAudio)="questionAudio($event)"
                    [terms]="currentQuestion.choices"
                    [questionType]="currentQuestionType">
                </multipleChoice>
            <multipleChoice *ngSwitchCase="'Multiple Choice Spanish'" 
                    (answerChosen)="choiceSelected($event)"
                    (playAudio)="questionAudio($event)"
                    [terms]="currentQuestion.choices"
                    [questionType]="currentQuestionType">
                </multipleChoice>
            <matching *ngSwitchCase="'Matching'" 
                    [terms]="currentQuestion.terms"
                    (choiceMatched)="choiceSelected($event)"
                    (termUndo)="termDeselected($event)">
                </matching>
            <grouping *ngSwitchCase="'Grouping'" 
                    [categories]="currentQuestion.categories"
                    [terms]="currentQuestion.choices"
                    (choiceGrouped)="choiceSelected($event)"
                    (termUndo)="termDeselected($event)">
                </grouping>
            <flashcard *ngSwitchCase="'FlashCard'" 
                [terms]="studyTerms"
                [term]="studyTerm">
            </flashcard>
            <fillinblank *ngSwitchCase="'Translate'"></fillinblank>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 45px">
    <div class="col-md-4 col-md-offset-4">
        <selection [categories]="categoriesChosen"></selection>
    </div>
</div>
