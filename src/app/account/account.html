<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="premierContainer">
            <div *ngIf="premieruser">
              <div class="premierTitle">
                <i class="fa fa-star-o" aria-hidden="true"></i> Your account has premier status and unrestricted access
              </div>
                <div class="premierdeactivate">
                  
                  <div class="premiercancel" data-toggle="modal" data-target="#cancelModal">cancel subscription</div>

                  <div class="modal fade" role="dialog" id="cancelModal">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Account Confirmation</h4>
                        </div>
                        <div class="modal-body">
                          <p>Are you sure you want to cancel and downgrade your account?</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" 
                            class="btn btn-primary" data-dismiss="modal" (click)="cancel()">Confirm</button>
                          <button type="button" 
                            class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
            </div>
            <div *ngIf="!premieruser">
                <div class="premierTitle">
                  <i class="fa fa-star-half-o" aria-hidden="true"></i> Your account has standard status and restricted access
                </div>
                <div class="premiersubscribe">
                    Premier status and unrestricted access membership is $4.99 / month
                </div>

                <div class="premieractivate">
                    <button class="btn btn-sm btn-default" (click)="activate()">
                      <i class="fa fa-star-o" aria-hidden="true"></i> Activate Premier Subscription
                    </button>

                    <i *ngIf="activatingStudy" class="fa fa-refresh fa-spin fa-fw" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <form #f="ngForm" role="form" style="max-width: 400px; border: none">
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="text" [(ngModel)]="registration.email" class="form-control" id="email"
            name="email"
            placeholder="email" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" [(ngModel)]="registration.firstName" class="form-control" id="firstName"
            name="firstName"
            placeholder="first name" required>
      </div>
      <div class="form-group">
        <label for="firstName">Last Name *</label>
        <input type="text" [(ngModel)]="registration.lastName" class="form-control" id="firstName"
          name="lastName"
          placeholder="last name" required>
      </div>
      <div class="form-group">
        <label for="updatePassword">Update password</label>
        <input type="checkbox" [(ngModel)]="updatePassword"
            (click)="updatePasswordClick()"
            name="updatePassword" id="updatePassword" />
      </div>
      <div class="form-group" *ngIf="updatePassword">
          <label for="rsPassword"><em>Password must be at least 8 characters long</em></label>
        <input type="password" [(ngModel)]="registration.password" name="password"
            class="form-control" placeholder="password" id="rsPassword">
      </div>
      <div class="form-group" *ngIf="updatePassword">
        <input type="password" [(ngModel)]="registration.passwordConfirmation" 
            name="passwordConfirmation"
            class="form-control" placeholder="password confirmation">
      </div>
      <div style="margin-bottom: 15px">
        <label for="phone">Phone</label>
        <div class="form-inline">
          <div class="form-group">
            <select class="form-control" [(ngModel)]="registration.countryCode" name="countryCode" 
            style="width: 93px">
        <option *ngFor="let country of countryCodes" value="{{country.code}}">
        {{country.name}}
      </option>
      </select>
            <input type="text" style="width: 220px" [(ngModel)]="registration.phone" 
            maxlength="10"
            placeholder="10 digit phone"
            class="form-control"
              id="phone" name="10 digit phone">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="registration.address.street" name="address"
        placeholder="street" class="form-control" id="address">
      </div>
      <div style="margin-bottom: 15px">
        <div class="form-inline">
          <div class="form-group">
            <input type="text" [(ngModel)]="registration.address.city" 
            name="city"
            class="form-control" style="width: 100px" placeholder="city">
            <select class="form-control" name="state" [(ngModel)]="registration.address.state" 
                style="width: 48px">
      <option *ngFor="let state of states" value="{{state}}">
        {{state}}
      </option>
      </select>
            <input type="text" [(ngModel)]="registration.address.postalCode" 
            name="zip"
            class="form-control" style="width: 80px" placeholder="zip">
          </div>
        </div>
      </div>
      <div style="margin-bottom: 15px">
        <label for="dob">Date of Birth</label>
        <div class="form-inline">
          <div class="form-group">
            <select [(ngModel)]="registration.dobMonth" 
            name="month"
            class="form-control" style="width: 100px" id="month">
            <option *ngFor="let month of months" value="{{month.index}}">
              {{month.name}}
            </option>
          </select>
            <select [(ngModel)]="registration.dobDay" class="form-control" style="width: 60px" 
            name="day"
            id="day">
            <option *ngFor="let day of days" value="{{day.index}}">
              {{day.name}}
            </option>
          </select>
            <select [(ngModel)]="registration.dobYear" class="form-control" style="width: 60px" 
            name="year"
            id="year">
            <option *ngFor="let year of years" value="{{year}}">
              {{year}}
            </option>
          </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select [(ngModel)]="registration.gender" class="form-control" style="width: 85px" 
        name="gender"
        id="gender">
        <option value=""></option>
        <option value="f">Female</option>
        <option value="m">Male</option>
    </select>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <select class="form-control" [(ngModel)]="registration.nationality"
         name="nationality"
         id="nationality">    
       <option *ngFor="let nat of nationalities" value="{{nat.id}}">
              {{nat.name}}
       </option>
      </select>
      </div>
      <div class="form-group">
        <button type="button" [disabled]="submitButtonState()" (click)="submitAccount()" 
            class="btn btn-sm btn-primary">Update Account</button>
            <div class="updateSuccess" [innerText]="accountMessage"></div>
      </div>
      <div class="form-group">
        <button type="button" (click)="logout($event)" 
            class="btn btn-sm btn-default">Logout</button>
      </div>
        </form>
    </div>
</div>
