<div *ngIf="showCards">
    <div style="display: table; width: 90%; cursor: pointer; 
            background-color: aliceblue; height: 100px; border-radius: 4px" (click)="tapped()">
        <div style="display: table-row">
            <div class="centertext">
                <h3>{{term.value}}</h3>
            </div>
        </div>
    </div>
    <div style="margin-top: 13px; margin-bottom: 13px; width: 90%; text-align: center">
        <span class="pointer" (click)="play()">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
        </span>
    </div>
    <div style="margin-top: 20px"></div>
    <div *ngIf="term.display" 
        style="display: table; width: 90%; cursor: pointer; 
            background-color: navajowhite; height: 100px; border-radius: 4px">
        <div style="display: table-row">
            <div class="centertext">
                <h3>{{currentTranslation.value}}</h3>
            </div>
        </div>
    </div>
    <div *ngIf="term.display"
        (click)="next()";
        style="margin-top: 20px; text-align: center; width: 90%">
        <i class="fa fa-caret-square-o-right fa-3" aria-hidden="true"></i>
    </div>

    <feedback [enableFeedback]="enableFeedback"
        [feedbackSubmitted]="feedbackSumitted"
        [term]="term">
    </feedback>

</div>
