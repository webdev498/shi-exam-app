<div *ngIf="showCards">
    <div style="display: table; width: 90%; cursor: pointer; 
            background-color: aliceblue; height: 100px; border-radius: 4px" (click)="tapped()">
        <div style="display: table-row">
            <div class="centertext">
                <h3 *ngIf="SpanishToEnglish">{{term.value}}</h3>
                <h3 *ngIf="!SpanishToEnglish">{{currentTranslation.value}}</h3>
            </div>
        </div>
    </div>
    <div *ngIf="SpanishToEnglish" 
        style="margin-top: 13px; margin-bottom: 13px; width: 90%; text-align: center">
        <span class="pointer" (click)="play()">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
        </span>
    </div>
    <div style="margin-top: 20px"></div>
    <div *ngIf="term.display || showAnswer" 
        style="display: table; width: 90%;
            background-color: navajowhite; height: 100px; border-radius: 4px">
        <div style="display: table-row">
            <div class="centertext">
                <h3 *ngIf="SpanishToEnglish">{{currentTranslation.value}}</h3>
                <h3 *ngIf="!SpanishToEnglish">{{term.value}}</h3>
            </div>
        </div>
    </div>
    <div *ngIf="term.display || showAnswer"
        (click)="next()"
        style="margin-top: 20px; text-align: center; width: 90%; cursor: pointer">
        <i class="fa fa-caret-square-o-right fa-3x" aria-hidden="true"></i>
    </div>
    <div style="margin-top: 20px">
        <div class="showanwswertext">show answer immediately</div>

        <div class="onoffswitch" (change)="showHideAnswer()">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>
    <div style="margin-top: 20px">
        <div class="spanishEnglishSwitchLink"
            (click)="switchTerms()">{{termSwitchText()}}</div>
    </div>
    <section style="margin-top: 50px">
        <feedback [enableFeedback]="enableFeedback"
            [feedbackSubmitted]="feedbackSumitted"
            [term]="term">
        </feedback>
    </section>
</div>
