<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <h3>
                Your have successfully finished the exam!
            </h3>
            <div style="margin-top: 3px; text-align: center">
                <i class="fa fa-check-circle fa-2x" aria-hidden="true" [ngClass]="iconStyle()"></i>
            </div>
        </div>
        <div class="row">
            <span>{{examScore.overallScore}}</span>
        </div>
        <div class="row">
            <span [ngClass]="textColor()">{{examScore.overallMessage}}</span>
        </div>
        <div class="questionScoreGroup">
            <div class="row">
                <span>{{examScore.mcScore}}</span> <span>({{examScore.mcPercent}})</span>
            </div>
            <div class="row">
                <span>{{examScore.groupingScore}}</span> <span>({{examScore.groupingPercent}})</span>
            </div>
            <div class="row">
                <span>{{examScore.matchingScore}}</span> <span>({{examScore.matchingPercent}})</span>
            </div>
        </div>
    </div>
</div>
