<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <h3>
                Your have successfully finished the exam!
            </h3>
            <div style="margin-top: 3px; text-align: center">
                <i class="fa fa-check-circle fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row" style="margin-top: 15px">
            <span>{{examScore.overallScore}}</span>
        </div>
        <div class="row" style="margin-top: 15px">
            <span [ngClass]="{examSuccess: didPass(), examFail: didFail()}">{{examScore.overallMessage}}</span>
        </div>

        <div class="row" style="margin-top: 15px">
            <canvas baseChart [data]="overallData" [labels]="overallLabels" [colors]="chartcolors" [chartType]="doughnutChartType">
            </canvas>
        </div>

        <div class="row" style="margin-top: 15px; margin-bottom: 20px">
            <h3 style="text-align: center">Score by Category</h3>
        </div>

        <div class="questionScoreGroup" *ngFor="let c of categories">
            <table>
                <tr>
                    <td style="text-align: center">
                        <strong>{{c.name}}</strong>:
                        <span>{{c.correct}}</span> / <span>{{c.total}}</span>
                        <span>{{c.percent}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <canvas baseChart [data]="c.data" 
                            [labels]="chartLabels" 
                            [colors]="chartcolors" 
                            [options]="categoryChartOptions"
                            [chartType]="doughnutChartType">
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container" style="background-color: #eaeaea">
        <div class="row">
            <div class="col-md-12" style="margin-top: 40px">
                <div class="row">
                    <div class="col-md-4 bottomMargin">
                        <div class="mostRecent" (click)="selected('study')">
                            <div class="centerAlign" style="color: white">
                                 <img src="../assets/img/study-icon.png"
                                alt="Study" title="Study" />
                            </div>
                            <div class="dTextBreak"></div>
                            <div class="dTextBottom">
                                <span>Study Guide</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 bottomMargin">
                        <div class="anotherExam" (click)="selected('exam')">
                            <div class="centerAlign">
                                <img src="../assets/img/test-icon.png"
                                alt="Take a test" title="Take a test" />
                            </div>
                            <div class="dTextBreak"></div>
                            <div class="dTextBottom">
                                <span>Take Another Exam</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 bottomMargin">
                        <div class="study" (click)="selected('performance')">
                            <div class="centerAlign">
                                <i class="fa fa-bar-chart fa-4x" aria-hidden="true"></i>
                            </div>
                            <div class="dTextBreak"></div>
                            <div class="dTextBottom">
                                <span>Your Performance</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
