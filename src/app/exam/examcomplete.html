<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <h3>
                Your have successfully finished the exam!
            </h3>
            <div style="margin-top: 3px; text-align: center">
                <i class="fa fa-check-circle fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row" style="margin-top: 15px">
            <span>{{examScore.overallScore}}</span>
        </div>
        <div class="row" style="margin-top: 15px">
            <span [ngClass]="{examSuccess: didPass(), examFail: didFail()}">{{examScore.overallMessage}}</span>
        </div>

        <div class="row" style="margin-top: 15px">
            <canvas baseChart
                [data]="overallData"
                [labels]="overallLabels"
                [colors]="chartcolors"
                [chartType]="doughnutChartType">
            </canvas>
        </div>

        <div class="row" style="margin-top: 15px; margin-bottom: 20px">
            <h3 style="text-align: center">Score by Category</h3>
        </div>

        <div class="questionScoreGroup" 
            *ngFor="let c of categories">
            <table>
                <tr>
                    <td style="text-align: center">
                        <strong>{{c.name}}</strong>: <span>{{c.correct}}</span> / <span>{{c.total}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <canvas baseChart
                            [data]="c.data"
                            [labels]="overallLabels"
                            [colors]="chartcolors"
                            [chartType]="doughnutChartType">
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>
        <div class="questionScoreGroup" style="margin-top: 25px; text-align: center">
            <div class="row">
                <a routerLink="examstart">
                    <i class="fa fa-laptop" aria-hidden="true"></i> Take Another Exam
                </a>
            </div>
            <div class="row" style="margin-top:10px">
                <a routerLink="examhistory">
                    <i class="fa fa-laptop" aria-hidden="true"></i> Your Exam History
                </a>
            </div>
        </div>
    </div>
</div>
