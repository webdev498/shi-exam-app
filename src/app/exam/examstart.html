<div class="container">
    <div class="row" style="margin-bottom: 25px">
         <div class="col-md-12">
             <div class="row">
                 <div style="text-align: center; width: 100%"> 
                    <h2 class="fontSizeLarge headerWidth">Test your medical Spanish terminology skills</h2>
                 </div>
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="examBackground">
                        <div class="centerAlign">
                            <img src="../assets/img/quickexamicon.svg" class="examIcon" alt="Quick Exam" title="Quick Exam" (click)="quickTest()" />
                        </div>
                        <div class="examTextBreak"></div>
                        <div class="examtextCenter">
                            <span class="greenText fontSizeSmall">Quick Test</span>
                        </div>
                        <div class="examtextCenter">
                            <span class="mainGrayText">~40 Questions = 8-12 minutes</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="examBackground">
                        <div class="centerAlign">
                            <img src="../assets/img/normalexamicon.svg" class="examIcon" alt="Normal Exam" title="Normal Exam" (click)="normalTest()"
                            />
                        </div>
                        <div class="examTextBreak">
                            <div class="examtextCenter">
                                <span class="greenText fontSizeSmall">Normal Test</span>
                            </div>
                        </div>
                        <div class="examtextCenter">
                            <span class="mainGrayText">~60 Questions = 15-25 minutes</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="examBackground">
                        <div class="centerAlign">
                            <img src="../assets/img/longexamicon.svg" class="examIcon" alt="Long Exam" title="Long Exam" (click)="longTest()" />
                        </div>
                        <div class="examTextBreak"></div>
                        <div class="examtextCenter">
                            <span class="greenText fontSizeSmall">Long Test</span>
                        </div>
                        <div class="examtextCenter">
                            <span class="mainGrayText">~100 Questions = 30-40 minutes</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
