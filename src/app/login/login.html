<div class="container-fluid">
    <div class="autocenter">
        <h3 style="color: darkgray">Please login to continue</h3>
        <div style="margin-top: 10px">
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon">
                        <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
                    </span>
                        <input type="text" [(ngModel)]="username" class="form-control" placeholder="username" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon">
                        <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                    </span>
                        <input type="password" [(ngModel)]="password" class="form-control" placeholder="password" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-sm btn-primary" [disabled]="loginButtonState()" (click)="submitLogin()">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span [innerText]="errorMessage" class="error"></span>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-sm btn-default" style="width: 175px" (click)="facebook()">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i> Login with Facebook
                </button>
                <button class="btn btn-sm btn-default" style="width: 175px" (click)="google()">
                    <i class="fa fa-google" aria-hidden="true"></i> Login with Google
                </button>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <a [routerLink]=" ['/registerstart'] ">Register for an account</a> 
                    <p style="margin-top: 6px">
                        <i class="fa fa-unlock" aria-hidden="true"></i>
                        <a [routerLink]=" ['/forgotpassword'] ">Forgot Password</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
