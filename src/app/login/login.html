<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <h3>Please login to continue</h3>
            <div style="margin-top: 10px">
        </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon">
                        <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
                    </span>
                        <input type="text" [(ngModel)]="username" class="form-control" placeholder="username" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon">
                        <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                    </span>
                        <input type="password" [(ngModel)]="password" 
                            class="form-control" placeholder="password"
                            (keyup)="formKeyup($event)" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-sm btn-primary" [disabled]="loginButtonState()" (click)="submitLogin()">Submit</button>
                    <i class="fa fa-refresh fa-spin fa fa-fw" aria-hidden="true" *ngIf="processing"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span [innerText]="errorMessage" class="error"></span>
                </div>
            </div>
            <div class="autocenter">
            <div class="row">
                <div style="margin-top: 20px">
                <h5>Authenticate with facebook or gooogle</h5>    
                </div>
                <div>
                <img src="../assets/img/facebook.png" 
                    (click)="facebook()" 
                    class="socialButton"
                    alt="facebook authentication" 
                    title="facebook authentication" />
                    
                <img src="../assets/img/google.png" 
                    (click)="google()" 
                    class="socialButton"
                    alt="google authentication" 
                    title="google authentication" />
                </div>
            </div>
            <div class="row">
                <div style="margin-top: 25px">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <a [routerLink]=" ['/registerstart'] ">Register for an account</a> 
                    <p style="margin-top: 6px">
                        <i class="fa fa-unlock" aria-hidden="true"></i>
                        <a [routerLink]=" ['/forgotpassword'] ">Forgot Password</a>
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
