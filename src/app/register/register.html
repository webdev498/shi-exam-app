<div class="container-fluid" style="text-align: center">
<form role="form">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" [(ngModel)]="ur.firstName" class="form-control" id="firstName">
  </div>
  <div class="form-group">
    <label for="firstName">Last Name</label>
    <input type="text" [(ngModel)]="ur.lastName" class="form-control" id="firstName">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="ur.email" class="form-control" id="email">
  </div>
 <div class="form-group">
    <label for="email">Phone</label>
    <input type="text" [(ngModel)]="ur.phone" class="form-control" id="phone">
  </div>
   <div class="form-group">
    <label for="gender">Gender</label>
    <select [(ngModel)]="ur.gender" class="form-control" id="gender">
        <option value=""></option>
        <option value="f">Female</option>
        <option value="m">Male</option>
    </select>
  </div>
  <div class="form-group">
      <label for="nationality">Nationality</label>
      <select class="form-group" [(ngModel)]="ur.nationality" id="nationality">
          
      </select>
  </div>
  <div class="form-group">
      <em>Password must be at least 8 characters long</em>
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" [(ngModel)]="ur.password" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="pwd">Password Confirmation</label>
    <input type="password" [(ngModel)]="ur.passwordConfirmation" class="form-control" id="pwd">
  </div>
  <div class="row">
  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
  <button type="submit" style="margin-left: 4px" 
        [disabled]="submitButtonState()"
        (click)="submitRegistration()"
    class="btn btn-sm btn-default">Cancel</button>
  </div>
  <div class="row">
      <span [innerText]="errorMessage" class="error"></span>
  </div>
</form>
</div>
