<form role="form" style="max-width: 400px">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" [(ngModel)]="ur.firstName" class="form-control" id="firstName">
  </div>
  <div class="form-group">
    <label for="firstName">Last Name</label>
    <input type="text" [(ngModel)]="ur.lastName" class="form-control" id="firstName">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="ur.email" class="form-control" id="email">
  </div>
 <div style="margin-bottom: 15px">
    <label for="phone">Phone</label> 
    <div class="form-inline">
    <div class="form-group">
    <select class="form-control" [(ngModel)]="ur.countryCode"
    style="width: 73px">
      </select>
        <input type="text" style="width: 220px"
        [(ngModel)]="ur.phone" 
        mask-input="(***) ***-****" [modify]="ur.phone" 
        class="form-control" id="phone">
   </div>
  </div>
      </div>
  <div class="form-group">
    <label for="dob">Date of Brith</label>
    <select [(ngModel)]="ur.dobMonth" class="form-control" id="dob">
    </select>
  </div>
   <div class="form-group">
    <label for="gender">Gender</label>
    <select [(ngModel)]="ur.gender" class="form-control" id="gender">
        <option value=""></option>
        <option value="f">Female</option>
        <option value="m">Male</option>
    </select>
  </div>
  <div class="form-group">
      <label for="nationality">Nationality</label>
      <select class="form-control" [(ngModel)]="ur.nationality" id="nationality">    
      </select>
  </div>
  <div class="form-group">
      <em>Password must be at least 8 characters long</em>
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" [(ngModel)]="ur.password" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="pwd">Password Confirmation</label>
    <input type="password" [(ngModel)]="ur.passwordConfirmation" class="form-control" id="pwd">
  </div>
  <div class="form-group">
  <button type="button" 
          [disabled]="submitButtonState()"
        (click)="submitRegistration()"
        class="btn btn-sm btn-primary">Submit</button>
  <button type="button" style="margin-left: 4px" 
    class="btn btn-sm btn-default">Cancel</button>
  </div>
  <div class="row">
      <span [innerText]="validationMessage" class="error"></span>
  </div>
</form>
