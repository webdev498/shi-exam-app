<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
    <form role="form" style="max-width: 400px">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" [(ngModel)]="ur.firstName" class="form-control" id="firstName"
            placeholder="required">
      </div>
      <div class="form-group">
        <label for="firstName">Last Name *</label>
        <input type="text" [(ngModel)]="ur.lastName" class="form-control" id="firstName"
          placeholder="required">
      </div>
      <div style="margin-bottom: 15px">
        <label for="phone">Phone</label>
        <div class="form-inline">
          <div class="form-group">
            <select class="form-control" [(ngModel)]="ur.countryCode" style="width: 73px">
        <option *ngFor="let country of countryCodes" value= {{country.code}}>
        {{country.name}}
      </option>
      </select>
            <input type="text" style="width: 220px" [(ngModel)]="ur.phone" mask-input="(***) ***-****" [modify]="ur.phone" class="form-control"
              id="phone">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="ur.address.street" placeholder="street" class="form-control" id="address">
      </div>
      <div style="margin-bottom: 15px">
        <div class="form-inline">
          <div class="form-group">
            <input type="text" [(ngModel)]="ur.address.city" class="form-control" style="width: 100px" placeholder="city">
            <select class="form-control" [(ngModel)]="ur.address.state" style="width: 40px">
      <option *ngFor="let state of states" value="{{state}}">
        {{state}}
      </option>
      </select>
            <input type="text" [(ngModel)]="ur.address.postalCode" class="form-control" style="width: 80px" placeholder="zip">
          </div>
        </div>
      </div>
      <div style="margin-bottom: 15px">
        <label for="dob">Date of Birth</label>
        <div class="form-inline">
          <div class="form-group">
            <select [(ngModel)]="ur.dobMonth" class="form-control" style="width: 100px" id="month">
            <option *ngFor="let month of months" value="{{month.index}}">
              {{month.name}}
            </option>
          </select>
            <select [(ngModel)]="ur.dobDay" class="form-control" style="width: 60px" id="dob">
            <option *ngFor="let day of days" value="{{day.index}}">
              {{day.name}}
            </option>
          </select>
            <select [(ngModel)]="ur.dobYear" class="form-control" style="width: 60px" id="dob">
            <option *ngFor="let year of years" value="{{year}}">
              {{year}}
            </option>
          </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select [(ngModel)]="ur.gender" class="form-control" style="width: 85px" id="gender">
        <option value=""></option>
        <option value="f">Female</option>
        <option value="m">Male</option>
    </select>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <select class="form-control" [(ngModel)]="ur.nationality" id="nationality">    
      </select>
      </div>
      <div class="form-group">
        <button type="button" [disabled]="submitButtonState()" (click)="submitRegistration()" class="btn btn-sm btn-primary">Submit Registration</button>
      </div>
      <div class="row">
        <span [innerText]="validationMessage" class="error"></span>
      </div>
    </form>
  </div>
</div>
